<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1">
<title>Cadastro de marca</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import bootstrap-->
<link rel="stylesheet" href="../bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap core CSS -->
<link href="../bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../dashboard.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"> Cadastro
			de Marcas </a>
	</nav>
	<div class="container-fluid">
		<div class="row">

			<div th:insert="~{index::menulateral}" class="col-lg-3"></div>


			<div class="container my-0 col-lg-9 ">
				<h1>Cadastro de marca</h1>
				<div class="container p-3 my-3 bg-primary text-white">
					<form method="post">

						Nome da marca: <input type="text" value="" name="Nome" /> <span
							th:if="${mensagem != null}">


							<div class="alert alert-danger" th:text="${mensagem} ?: ' '" />

						</span>

						<button class="waves-effect waves-light btn" type="submit">
						Salvar
						</button>

					</form>
					<div th:replace="~{index::footer}"></div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
